<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
</head>
<body>
  <div id="app">Please wait...</div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 2,
      loadNavbar: true,
      coverpage: true,
      onlyCover: false,
      
      name: 'Learner\'s Paradise', // side bar Title
      nameLink: '#/home', // side bar name link
      logo: '/_media/icon.svg',  // side bar logo
      
      repo: 'sa-kota/learner', // top right github link
      auto2top: true,  // scrolls to top after redirection
      homepage: 'home.md',  // instead of default README.md
      autoHeader: true, // adds side bar Title as header to the page that is loaded
      formatUpdated: '{DD}/{MM}/{YY}', // {docsify-updated} tag shows file's modified date using this format
      topMargin: 5, 
      notFoundPage: 'my404.md',
      themeColor: '#3F51B5',
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
